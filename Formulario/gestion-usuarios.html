<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">App Local</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gestion-usuarios.html">Gesti칩n Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gesti칩n Usuarios</h1>
        <div class="card">
            <div class="card-body">
                <form id="userForm" novalidate>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <div class="invalid-feedback">El nombre es requerido.</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" required>
                            <div class="invalid-feedback">El usuario es requerido.</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fechaIngreso" class="form-label">Fecha Ingreso</label>
                            <input type="text" class="form-control" id="fechaIngreso" placeholder="dd/MM/yyyy" required>
                            <div class="invalid-feedback">La fecha es requerida y debe tener el formato dd/MM/yyyy.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">El email es requerido y debe ser v치lido.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sitioWeb" class="form-label">Sitio Web</label>
                            <input type="text" class="form-control" id="sitioWeb">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" id="cancelBtn" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
