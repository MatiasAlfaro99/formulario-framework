<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">App Local</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestion-usuarios.html">Gestión Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Sistema de Gestión</h1>
        <div class="card">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label for="dataType" class="form-label">Seleccione Datos</label>
                        <select id="dataType" class="form-select">
                            <option value="users" selected>Usuarios</option>
                            <option value="posts">Publicaciones</option>
                            <option value="comments">Comentarios</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button id="loadDataBtn" class="btn btn-primary">Cargar Datos</button>
                    </div>
                </div>
                <hr>
                <div id="tableContainer">
                    <table id="dataTable" class="display table table-striped table-bordered" style="width:100%">
                        </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
